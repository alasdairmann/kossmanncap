<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Basic Meta Tags -->
    <meta charset="UTF-8" />
    <title>Koss Mann Capital</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="Koss Mann Capital" />
    <meta name="theme-color" content="#010409" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black" />
    <meta name="apple-mobile-web-app-capable" content="yes" />

    <!-- SEO & Canonical -->
    <link rel="canonical" href="https://kossmanncap.com/" />

    <!-- Favicons -->
    <link rel="icon" href="assets/icons/favicon.ico" sizes="any" />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="assets/icons/favicon-32.png"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="16x16"
      href="assets/icons/favicon-16.png"
    />
    <link
      rel="apple-touch-icon"
      sizes="180x180"
      href="assets/icons/apple-touch-icon.png"
    />

    <!-- Open Graph Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:site_name" content="Koss Mann Capital" />
    <meta property="og:url" content="https://kossmanncap.com/" />
    <meta property="og:title" content="Koss Mann Capital" />
    <meta
      property="og:description"
      content="Superintelligence will transform civilization more profoundly than any past or future technology, and the race to it presents the greatest capital allocation opportunity ever."
    />
    <meta
      property="og:image"
      content="https://kossmanncap.com/assets/images/og-image.png"
    />
    <meta property="og:image:type" content="image/png" />
    <meta property="og:image:width" content="1200" />
    <meta property="og:image:height" content="630" />

    <!-- Twitter Meta Tags -->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Koss Mann Capital" />
    <meta name="twitter:description" content="Koss Mann Capital" />
    <meta
      name="twitter:image"
      content="https://kossmanncap.com/assets/images/og-image.png"
    />

    <!-- External Dependencies -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>

    <!-- Custom Styles -->
    <link rel="stylesheet" href="assets/css/styles.css" />
  </head>
  <body>
    <div id="three-container"></div>
    <!-- <h1>Koss Mann Capital</h1> -->
    <img
      src="assets/images/koss-mann-capital-logo.svg"
      alt="Koss Mann Capital"
    />

    <!-- Custom Scripts -->
    <script src="assets/js/script.js"></script>
  </body>
</html>
